<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
        <title>Lista de Tareas</title>

    </head>

    <body>

        <div class="contenedor">

            <div class="encabezado">

                <h1> Tareas </h1>
                <button id="botonCambiarTema" onclick="cambiarTema()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="#ffffff" stroke="#ffffff" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
                <button id="botonAggTarea" onclick="crearTarea()"> 
                    <svg width="20" height="20">
                        <line x1="0" y1="10" x2="20" y2="10" stroke="#fff" stroke-width="3.5" shape-rendering="geometricPrecision"/>
                        <line x1="10" y1="0" x2="10" y2="20" stroke="#fff" stroke-width="3.5" shape-rendering="geometricPrecision"/>
                    </svg>  
                </button>

            </div>

            <hr>

        </div>

    </body>

    <script src="main.js"></script>

</html>
